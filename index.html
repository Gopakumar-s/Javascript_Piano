<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Piano</title>
</head>
<body>
<div class="piano">
    <div data-note ="C" class="key white"></div>
    <div data-note ="Db" class="key black"></div>
    <div data-note ="D" class="key white"></div>
    <div data-note ="E" class="key black"></div>
    <div data-note ="Eb" class="key white"></div>
    <div data-note ="F" class="key white"></div>
    <div data-note ="Gb" class="key black"></div>
    <div data-note ="G" class="key white"></div>
    <div data-note ="Ab" class="key black"></div>
    <div data-note ="A" class="key white"></div>
    <div data-note ="Bb" class="key black"></div>
    <div data-note ="B" class="key white"></div>
</div>

<audio id="C" src="notes/c-3.mp3"></audio>
<audio id="Db" src="notes/d-3.mp3"></audio>
<audio id="D" src="notes/d-4.mp3"></audio>
<audio id="E" src="notes/e3.mp3"></audio>
<audio id="Eb" src="notes/e4.mp3"></audio>
<audio id="F" src="notes/f-3.mp3"></audio>
<audio id="Gb" src="notes/g-3.mp3"></audio>
<audio id="G" src="notes/g-4.mp3"></audio>
<audio id="Ab" src="notes/a-3.mp3"></audio>
<audio id="A" src="notes/a-4.mp3"></audio>
<audio id="Bb" src="notes/b3.mp3"></audio>
<audio id="B" src="notes/b4.mp3"></audio>
</body>
</html>
